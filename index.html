<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="./newAPI.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
  </style>
</head>
<body>
  
  <div class="parent">
    <video autoplay muted loop>
      <source src="./6179514-uhd_3840_2160_30fps.mp4" type="video/mp4">
    </video>
    <div class="first-child">
      <div class="date">
        <h1 id="month"></h1>
        <span class="line"></span>
        <h1 id="date"></h1>
      </div>
      <div class="inputContainer">
        <input type="text" id="userInput" placeholder="Enter City, State or Country">
        <button id="search" class="animated-button">
          <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text">Search</span>
          <span class="circle"></span>
          <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </button>

      </div>
      <div class="weatherDetails">
        <h1 class="weatherValue"><span id="weatherTemp">00</span><span>&deg;</span></h1>
        <h1 id="cityName">City</h1>
      </div>
    </div>
    <div class="middle-child">
      <img id="weatherImg" src="" alt="">
    </div>
    <div class="second-child">
      <div id="weatherDesc">
        <h1 id="weatherMain">Weather</h1>
        <p>Description: <span id="weatherDescription"></span></p>
        <p>Pressure:    <span id="weatherPresure"></span></p>
        <p>Humidity:    <span id="humidity"></span></p>
      </div>
      <div id="forecast" class="forecast">
        <h2>Weather Forecast:</h2>
      </div>
    </div>
  </div>  


  <script src="newAPI.js"></script>
</body>
</html>
